<div class="accordion">
  <div class="accordion-item" *ngFor="let gallery of galleries; let i = index">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" (click)="toggleAccordion(i)">{{ gallery.title }}</button>
    </h2>
    <div class="accordion-collapse" [ngClass]="{ 'show': isAccordionOpen[i] }">
      <div class="accordion-body">
        <!-- Gallery container -->
        <div class="container gallery-container">
          <div class="gallery-grid">
            <div class="gallery-item" *ngFor="let image of gallery.images">
              <img [src]="image.src" [alt]="image.alt" (click)="openModal(image)" class="img-fluid">
            </div>
          </div>
        </div>
        <!-- Modal for the selected image -->
        <div class="modal" *ngIf="modalOpen">
          <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <img [src]="selectedImage?.src" [alt]="selectedImage?.alt" class="modal-image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
